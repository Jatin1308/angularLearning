<div *ngIf="!submitted">
  <h2>Login Form</h2>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="userame" #username required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" #password required (keyup)="checkStrength(password.value)">
    <span *ngIf="isPasswordShort" class="error">
      Too short (minimum 8 characters)
    </span>
    <span *ngIf="isPasswordWeak" class="warning">
      Weak Password
    </span>
    <span *ngIf="isPasswordOk" class="info">
      Password Okay
    </span>
    <span *ngIf="isPasswordStrong" class="success">
      Strong Password
    </span>
    <br>
    <button (click)="onSubmit(username.value,password.value)">Login</button>
    <br>
  </form>

</div>


<div *ngIf="submitted">
  <div *ngIf="isAuthenticated; else failureMsg">
    <h2>Welcome {{ userName }}</h2>
  </div>

 

  <ng-template #failureMsg>
    <h4>Invalid Login !!! Please try again...</h4>
  </ng-template>
  <br><button type="button" (click)="submitted = false; isAuthenticated = false ">Back</button>
</div>
